<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="../scripts/index-07-form-validation.js" defer></script>
    <title>Formulários</title>
</head>

<body>

    <!-- Formulário com Validação -->
    <div class="container mt-4 mx-auto">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Faça o login para continuar:</h2>
                <form class="row needs-validation" novalidate>
                    <div class="col-12 mt-4">
                        <label for="email-field" class="form-label">E-Mail:</label>
                        <input type="email" class="form-control" id="email-field" placeholder="Digite o seu e-mail" required>
                        <div class="valid-feedback">
                            Ok
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <label for="password-field" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password-field" placeholder="Digite sua senha"
                            required>
                        <div class="valid-feedback">
                            Ok
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
