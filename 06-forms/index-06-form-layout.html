<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulários</title>
</head>

<body>

    <!-- Formulário com Layout -->
    <div class="container col-6 mt-4 mx-auto">
        <h2>Cadastre-se preenchendo o formulário:</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="col-md-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
            </div>
            <div class="col-10">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="rua" placeholder="Digite sua rua">
            </div>
            <div class="col-2">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" placeholder="Nº">
            </div>
            <div class="col-md-4">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" class="form-select">
                    <option selected>Escolha</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="newsletter">
                    <label class="form-check-label" for="newsletter">
                        Receber newsletter?
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>

</body>

</html>
